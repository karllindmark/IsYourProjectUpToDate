{% verbatim %}
<div class="status error" ng-show="error_text" ng-bind-html="error_text | unsafe"></div>
<div class="status warning" ng-show="warning_text && !error_text" ng-bind-html="warning_text | unsafe"></div>
<div class="status neutral" ng-show="progress_text && !warning_text && !error_text" ng-bind-html="progress_text | unsafe"></div>
{% endverbatim %}
